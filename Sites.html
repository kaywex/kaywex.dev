<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Image affichée</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 30vw;         /* 30% de la largeur de l’écran */
            height: auto;        /* garde les proportions */
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <img src="Kaywex pp.png" alt="Image">
</body>
</html>
